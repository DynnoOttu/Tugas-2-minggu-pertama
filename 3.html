<body>
    <script>
      const printSegitiga = 5;
      let a = '';
      if(typeof printSegitiga == "number"){
        for (let i = 1; i <= printSegitiga; i++){
            for (let j = 1; j <= printSegitiga - i + 1; j++)
                a += j
            console.log(a);
            a = '';
        }
    } else {
        alert("Data harus number")
    }
    </script>
